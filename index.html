    <script>
 

      document.addEventListener('mousemove', eyeball);
      function eyeball(event) {
        const eyes = document.querySelectorAll('.eye img');
        eyes.forEach(eye => {
          // Get the eye and its container position
          const eyeContainer = eye.parentElement;
          const containerRect = eyeContainer.getBoundingClientRect();
          // Calculate the center of the eye container
          const containerX = containerRect.left + containerRect.width / 2;
          const containerY = containerRect.top + containerRect.height / 2;
          // Calculate the angle between mouse and eye container
          const deltaX = event.clientX - containerX;
          const deltaY = event.clientY - containerY;
          // Calculate distance from cursor to eye
          const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
          // Limit movement radius (adjust this value as needed)
          const maxMovement = 20;
          // Calculate movement ratio (capped at max movement)
          const movementRatio = Math.min(1, maxMovement / distance);
          // Calculate the new position with limited movement
          const moveX = deltaX * movementRatio;
          const moveY = deltaY * movementRatio;
          // Apply the translation instead of rotation
          eye.style.transform = `translate(${moveX}px, ${moveY}px)`;
        });
      }

    </script>
