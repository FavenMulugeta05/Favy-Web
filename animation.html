      <div id="modal" class="modal hidden">
        <div class="modal-overlay">
          <img src="images/overlay.gif" class="overlay-gif" />
        </div>
      
        <div class="modal-content">
          <img class="info-image" src="" alt="modal info" />

        <button class="xmark">
          <img src="images/xmark.png" id="closeModal" class="x-mark" />
        </button>
      </div>

</html>

<script>

  const hamburger = document.getElementById("hamburger");
  const mobileNav = document.getElementById("mobileNav");

  hamburger.addEventListener("click", () => {
  mobileNav.classList.toggle("active");

});

const modal = document.getElementById("modal");
  const infoImage = modal.querySelector(".info-image");
  const closeBtn = document.getElementById("closeModal");
  const overlay = document.querySelector(".modal-overlay");
  const modalButtons = document.querySelectorAll(".modal-button");

  // When a modal button is clicked
  modalButtons.forEach(button => {
    button.addEventListener("click", () => {
      const videoSrc = button.getAttribute("data-video");
      const baseName = videoSrc.split('/').pop().split('.')[0]; // <- put this back too!
      const imageSrc = `images/${baseName}_info.png`; 


      
      infoImage.src = imageSrc;
      modal.classList.remove("hidden");

      // Optional: add fade-in class if using CSS transitions
      modal.classList.add("fade-in");
      modal.classList.remove("fade-out");
    });
  });

  // Close modal by X button
  closeBtn.addEventListener("click", () => {
    modal.classList.add("hidden");
    infoImage.src = "";
  });

  // Close modal by clicking overlay
  overlay.addEventListener("click", () => {
    modal.classList.add("hidden");
    infoImage.src = "";
  });


  closeBtn.addEventListener("click", () => {
  modal.classList.add("fade-out");
  modal.classList.remove("fade-in");

  setTimeout(() => {
    modal.classList.add("hidden");
    modal.classList.remove("fade-out");
    infoImage.src = "";
  }, 500); // match this with your CSS transition time



  
});
</script>
